buildscript {
    repositories {
        google()  // Make sure this is included
        mavenCentral()  // Ensure this is included as well
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'  // Use the latest stable version
        classpath 'com.google.gms:google-services:4.4.2'  // Ensure this version is up-to-date
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
